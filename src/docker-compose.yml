version: '3.7'

x-restart-policy: &restart_policy
  restart: unless-stopped

x-host-config: &host_config
  environment:
    - ASPNETCORE_ENVIRONMENT=Development
    - ASPNETCORE_URLS=http://+:80
  ports:
    - "5003:80"

services:
  host:
    << : *restart_policy
    << : *host_config
    depends_on:
      - postgres
    container_name: vl_blog_host
    image: vl_blog/host:latest
    build:
      context: .
      dockerfile: Server/Dockerfile
    networks:
      - host_network
    volumes:
      - /D/Keys/blog:/keys

volumes:
  host_volume:
    name: vl_blog_postgres_volume

networks:
  host_network:
    name: vl_blog_network